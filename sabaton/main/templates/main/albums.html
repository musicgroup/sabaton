{% extends 'main/base.html' %}

{% block content %}
    {% for album in albums %}
    <div class="album">
    <img class="album_img" src="{{ album.photo.url }}" alt="Фото альбома удалено" width="300">
    <p>{{ album.title }}</p>
        <p>{{ album.release_date.year }}</p>
    <p>{{ album.tracks }} треков</p>
    </div>
    {% endfor %}
{% endblock %}

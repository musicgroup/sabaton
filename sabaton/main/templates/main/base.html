{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/stylesheet.css'%}" type="text/css">
</head>
<body>
<nav class="top-menu">
<a class="navbar-logo" href=""><img src="{% static 'img/logo3.png' %}" alt="photo"></a>
  <ul class="menu-main">
      {% for m in menu %}
          <li><a href="{% url m.url_name  %}">{{m.title}}</a></li>
    {% endfor %}
  </ul>
</nav>
<div class="background">
    {% block content %}
{% endblock %}
</div>

</body>
</html>
